<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    #image{
      height: 66px;
      width: 66px;
      border-radius: 50%;
    }
    #avatar{
      height: 60px;
      width: 60px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <img id="image" src="/static/images/istockphoto-1299998121-1024x1024.jpg">
      <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-sharp fa-solid fa-steering-wheel"></i> Drivers Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"> <i class="fa-sharp fa-solid fa-list-ul fa-lg"></i>  All Drivers</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="{% url 'add' %}"> <i class="fa-solid fa-user-plus fa-lg"></i>Add Driver</a>
          </li>
          <form class="d-flex">
            <input name="q"  class="form-control me-sm-2" type="text" placeholder="Search Driver">
            <button class="btn btn-success my-2 my-sm-0">Search</button>
          </form>
        </ul>
        <h5 style="color: aliceblue;">Admin</h5>  <h5 style="color: aliceblue;">({{user.username}})</h5>
        <img id="avatar" src="/static/images/avatar.svg" alt="" srcset="">
        <a href="{% url 'logout' %}"><button class="btn btn-warning m-3 my-2 my-sm-2">Logout</button></a>
      </div>
    </div>
  </nav>
<div class="container-fluid">
  {% block content %}


  {% endblock content %}
</div>
<footer class="mt-auto mb-4">
  <div class="text-center">
    <span>
      CopyRight &copy; <script>document.write(new Date().getFullYear())</script> EngrAhmad.
    </span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
